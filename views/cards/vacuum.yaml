# lovelace_gen
{% macro vacuum_attribute_element(entity, attribute, prefix, suffix, top, x, side) -%}
      - type: custom:state-attribute-element
        entity: {{ entity }}
        attribute: {{ attribute }}
        {% if prefix | length > 0 -%}prefix: "{{ prefix }}: "{%- endif %}
        {% if suffix | length > 0 -%}suffix: " {{ suffix }}"{%- endif %}
        style:
          top: {{ top }}
          {{ side }}: {{ x }}
          color: '#ffffff'
          transform: translate(0%,-50%)
          font-size: 1.2vw
          font-weight: bold
          text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black
          border-{{ side }}-style: solid
          border-color: '#222222'
          padding-{{ side }}: 0.5vw
          line-height: 3vw
{%- endmacro %}

{% macro vacuum_button_bottom(icon, x, service, entity) -%}
      - type: icon
        icon: {{ icon }}
        tap_action:
          action: call-service
          service: {{ service }}
          service_data:
            entity_id: {{ entity }}
        style:
          transform: translate(-50%,0%)
          position: absolute
          bottom: 0px
          left: {{ x }}
          color: "#ffffff"
          line-height: 2vw
          --iron-icon-height: 3vh
          --iron-icon-width: 3vh
{%- endmacro %}

{%- macro open_settings() -%}
          action: call-service
          service: browser_mod.popup
          service_data:
            title: Indstillinger
            style:
              border-radius: 20px
              --ha-card-border-radius: 20px
            card:
              type: entities
              entities:
                - input_select.vacuum_room
                - type: custom:state-attribute-element
                  entity: sensor.vacuum_r2_d2
                  attribute: fan_speed
                - type: custom:slider-entity-row
                  entity: input_number.vacuum_fan_speed
                  full_row: true
                  hide_state: true
{%- endmacro %}


{% macro top_icon(type, entity_or_icon, x) -%}
      - type: {{ type }}
        {{ 'icon: ' if 'mdi:' in entity_or_icon else 'entity: ' }}{{ entity_or_icon }}
        style:
          top: 1.8vh
          left: {{ x }}
          --iron-icon-height: 3vh
          --iron-icon-width: 3vh
        tap_action:
          {{ open_settings() }}
{%- endmacro %}

type: custom:vertical-stack-in-card
