type: custom:vertical-stack-in-card
title: Filmdatabase
cards:
  - type: entities
    entities:
      - input_select.movie

  - type: horizontal-stack
    cards:

      - type: entity-button
        entity: input_select.movie
        icon: mdi:chevron-left-box
        show_name: false
        tap_action:
          action: call-service
          service: input_select.select_previous
          service_data:
            entity_id: input_select.movie

      - type: custom:card-templater
        entities:
          - input_select.movie
        card:
          type: picture
          image_template: "/local/images/covers/{{ states('input_select.movie') }}.jpg"

      - type: entity-button
        entity: input_select.movie
        icon: mdi:chevron-right-box
        show_name: false
        tap_action:
          action: call-service
          service: input_select.select_next
          service_data:
            entity_id: input_select.movie

  - type: horizontal-stack
    cards:

      - type: custom:gap-card

      - type: entity-button
        entity: script.play_pause_movie
        icon: mdi:play-pause
        show_name: false
        tap_action:
          action: call-service
          service: script.play_pause_movie

      - type: entity-button
        entity: script.stop_movie
        icon: mdi:stop
        show_name: false
        tap_action:
          action: call-service
          service: script.stop_movie

      - type: entity-button
        entity: script.refresh_movies
        icon: mdi:reload
        show_name: false
        tap_action:
          action: call-service
          service: script.refresh_movies