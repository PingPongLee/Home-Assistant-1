type: custom:vertical-stack-in-card
title: Filmdatabase
cards:
  - type: entities
    entities:
      - input_select.movie

  - type: horizontal-stack
    cards:

      - type: entity-button
        entity: script.play_pause_movie
        icon: mdi:play-pause
        show_name: false
        tap_action:
          action: call-service
          service: script.play_pause_movie

      - type: entity-button
        entity: script.stop_movie
        icon: mdi:stop
        show_name: false
        tap_action:
          action: call-service
          service: script.stop_movie

      - type: entity-button
        entity: script.refresh_movies
        icon: mdi:reload
        show_name: false
        tap_action:
          action: call-service
          service: script.refresh_movies